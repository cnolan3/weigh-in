<div class="container mt-2">
  <div class="row justify-content-center">

    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Search Debates</span>
      </div>
      <input type="text" [(ngModel)]="searchVal" (input)="search()" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>

    <div class="list-group">
      <a *ngFor="let result of results" class="list-group-item list-group-item-action flex-column align-items-start" [routerLink]="['/debate', result.id]">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{ result.title }}</h5>
          <small>{{ result.topicName }}</small>
        </div>
        <p class="mb-1">{{ result.description }}</p>
        <small>{{ result.authorUsername }}</small>
      </a>
    </div>

  </div>
</div>
