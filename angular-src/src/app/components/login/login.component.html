<div class="container">
  <form (submit)="onSubmitBtn()">
    <div class="row justify-content-center mt-4">

      <div class="col-md-6">
        
        <h1>Login</h1>
        <div class="form-group justify-content-center">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="usernameIcon">
                username
              </span>
            </div>
            <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="usernameIcon">
          </div>

          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="passwordIcon">
                password
              </span>
            </div>
            <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="passwordIcon">
          </div>
        </div>

        <div class="row justify-content-center">
          <input type="submit" class="btn btn-info btn-block mx-3" value="submit">
        </div>
      </div>

    </div>
  </form>
</div>
