<div class="container justify-content-center mt-4">

		<div class="card">
			<div class="card-header">
        <div class="row">
          <h1>{{ title }}</h1>
          <div *ngIf="loggedIn()" class="btn-group ml-auto mr-2" role="group">
            <button type="button" class="btn btn-outline-primary" (click)="vote(1)">yes</button>
            <button type="button" class="btn btn-outline-primary" (click)="vote(0)">no</button>
          </div>
          <div *ngIf="!loggedIn()" class="ml-auto">
            <h5>Log in to vote</h5>
          </div>
        </div>
			</div>
			<div class="card-body">
				<h5 class="card-title">{{ description }}</h5>
        <ul class="list-group">
          <li *ngFor="let vote of results" class="list-group-item d-flex justify-content-between align-items-center">        
            {{ vote.vote }}
            <span class="badge badge-primary badge-pill">{{ vote.count }}</span>
          </li>
        </ul>
			</div>
		</div> 

</div>
